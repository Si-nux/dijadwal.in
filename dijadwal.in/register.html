<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Dijadwal.in</title>
    <link rel="stylesheet" href="lognreg.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo+icon.png" height="50%" width="50%" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about-section">About Us</a></li>
                    <li><a href="index.html#features-section">Features</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content-container">
        <div class="image-section">
            <!-- Gambar di sebelah kiri -->
            <img src="container.png" alt="Background Image" style="width: 600px;height: 750px;border-radius: 30px;">
        </div>

        <section class="login-section"> <!-- Menggunakan class login-section untuk konsistensi -->
            <div class="login-form">
                <div class="icon-form">
                    <img src="icon.png" height="50%" width="50%" alt="Icon">
                    <h2>Register to Dijadwal.in</h2>
                    <h3> and enjoy the results</h3>
                    <form id="register-form">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <button type="submit">Register</button>
                    </form>
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <b>Created By</b>
        <p>By TechLeTubbies</p>
    </footer>

<script src="script1.js"></script>
</body>
</html>
